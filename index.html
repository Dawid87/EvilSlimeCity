    <body>
        <main>
    	    <div id="gameDiv"></div>
        </main>

        <!-- Level Editor -->
        <textarea id="editor-code"></textarea>

        <div id="editor-side">
            <div id="save" class="button">Save level</div>
            <div class="inputs">
                <label for="levelName">Level name:</label>
                <input type="text" id="levelName" placeholder="level name">
            </div>
            <div class="header">Objects</div>
            <ul>
                <li data-element='platform1' onclick="addElementClick(event)">platfrom1</li>
                <li data-element='platform2' onclick="addElementClick(event)">platform2</li>
                <li data-element='tower' onclick="addElementClick(event)">tower</li>
                <li data-element='slime' onclick="addElementClick(event)">redSlime</li>
                <li data-element='lava' onclick="addElementClick(event)">lava</li>
                <li data-element='lava2' onclick="addElementClick(event)">lava2</li>
                <li data-element='arrow' onclick="addElementClick(event)">arrow</li>
                <li data-element='faller' onclick="addElementClick(event)">faller</li>
                <li data-element='trampoline' onclick="addElementClick(event)">trampoline</li>
                <li data-element='tnt' onclick="addElementClick(event)">tnt</li>
            </ul>
        </div>

        <script src="/dist/js/app.js"></script>
